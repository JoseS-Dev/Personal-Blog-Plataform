<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="asserts/Favicon.svg">
    <link rel="stylesheet" href="Styles/Home.css">
    <link rel="stylesheet" href="Styles/Global.css">
    <link rel="stylesheet" href="Styles/Colors.css">
    <title>Personal-Blog</title>
</head>
<body>
    <header class="JS--HeaderPage">
        <article class="JS--LogoTitle">
            <img src="asserts/Favicon.svg" alt="Logo"/>
            <h1>Personal Blog</h1>
        </article>
        <nav class="JS--BarNav">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">My Blogs</a></li>
                <li><a href="">Favorite Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="JS--MainPage">
        <section class="JS--MainSection">
            <article class="JS--ContentLeft">
                <img src="asserts/Logo.png" alt="Imagen--Blog"/>
                <div class="JS--ContentLeftText">
                    <h3>Welcome to my personal blog</h3>
                    <p>This is my personal Blog</p>
                </div>
            </article>
            <article class="JS--ContentRight">
                <h2>Latest Blog</h2>
                <div class='JS--ListBlog'>
                    <article class="JS--BlogCard">
                        <div class="JS--BlogCardImage">
                            <img src="asserts/Social.svg" alt="Imagen--Blog"/>
                        </div>
                        <div class="JS--BlogCardText">
                            <h4>Title</h4>
                            <button class="JS--ButtonRead">Read</button>
                        </div>
                    </article>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
