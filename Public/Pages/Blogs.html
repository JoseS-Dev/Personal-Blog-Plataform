<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Colors.css">
    <link rel="stylesheet" href="../Styles/Global.css">
    <link rel="stylesheet" href="../Styles/Header.css">
    <link rel="stylesheet" href="../Styles/DialogAdd.css">
    <link rel="stylesheet" href="../Styles/DialogModified.css">
    <link rel="stylesheet" href="../Styles/Pages/Blogs.css">
    <title>Personal-Blog || Blogs</title>
</head>
<body>
    <header class="JS--HeaderPage">
        <article class="JS--LogoTitle">
            <img src="../asserts/Favicon.svg" alt="Logo"/>
            <h1>Personal Blog</h1>
        </article>
        <nav class="JS--BarNav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Blogs.html">My Blogs</a></li>
                <li><a href="Favorites.html">Favorite Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="JS--MainPage">
        <Section class="JS--SectionBottom">
            <article class="JS--ContainerBottom">
                <h2>My Blogs</h2>
                <div class="JS--ContainerContentBottom">
                    <svg id="Add--Notes" xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    <svg id="Modified--Notes" xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen-icon lucide-square-pen"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/></svg>
                    <svg id="Delete--Notes" xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </div>
            </article>
        </Section>
        <Section class="JS--ContainerCards">
            <article class="JS--Cards"></article>
        </Section>
        <!--Dialog Add Blog-->
        <dialog class="JS--DialogAdd" id="DialogAdd">
            <article class="JS--ContainerAdd">
                <h2>
                    Create New Blog
                    <span id="CloseDialogAdd" class="JS--CloseDialogAdd">X</span>
                </h2>
                <form class="JS--FormCreate">
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerInputTitle">
                            <label for="TitleNotes">Title</label>
                            <input type="text" id="TitleNotes" name="title" placeholder="Title of the blog" required>
                        </div>
                        <div class="JS--ContainerInputTitle">
                            <label for="CategoryNotes">Category</label>
                            <input type="text" id="CategoryNotes" name="category_name" placeholder="Category of the blog" required>
                        </div>
                    </div>
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerInputTitle">
                            <label for="TagsNotes">Tags</label>
                            <input type="text" id="TagsNotes" name="name_tag" placeholder="Tags of the blog" required>
                        </div>
                        <div class="JS--ContainerInputTitle">
                            <label for="CreateDateNotes">Date</label>
                            <input type="date" id="CreatedNotes" name="createdNotes" required>
                        </div>
                    </div>
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerInputTextArea">
                            <label for="ContentNotes">Content:</label>
                            <textarea id="ContentNotes" name="content" placeholder="Content of the blog" required ></textarea>
                        </div>
                    </div>
                    <div class="JS--Button">
                        <button id="CreateNotes">Create Blog</button>
                    </div>
                </form>
            </article>
        </dialog>
        <!--Dialog Modify Blog-->
        <dialog class="JS--DialogModify" id="DialogModify">
            <article class="JS--ContainerModify">
                <h2>
                    Modify Blog
                    <span id="CloseDialogModify" class="JS--CloseDialogModify">X</span>
                </h2>
                <form class="JS--ModifiyBlog">
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerModifiyTitle">
                            <Label>Id</Label>
                            <input type="text" id="IdNotesModified" name="id" placeholder="Id of the blog" required>
                        </div>
                        <div class="JS--ContainerModifiyTitle">
                            <label for="TitleNotes">Title</label>
                            <input type="text" id="TitleNotesModified" name="title" placeholder="Title of the blog" required>
                        </div>
                    </div>
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerModifiyTitle">
                            <label for="CategoryNotes">Category</label>
                            <input type="text" id="CategoryNotesModified" name="category_name" placeholder="Category of the blog" required>
                        </div>
                        <div class="JS--ContainerModifiyTitle">
                            <label for="TagsNotes">Tags</label>
                            <input type="text" id="TagsNotesModified" name="name_tag" placeholder="Tags of the blog" required>
                        </div>
                    </div>
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerModifiyTitle">
                            <label for="CreateDateNotes">Date</label>
                            <input type="text" id="CreatedNotesModified" name="createdNotes" required>
                        </div>
                    </div>
                    <div class="JS--ContainerInput">
                        <div class="JS--ContainerModifiyTextArea">
                            <label for="ContentNotes">Content:</label>
                            <textarea id="ContentNotesModified" name="content" placeholder="Content of the blog" required ></textarea>
                        </div>
                    </div>
                    <div class="JS--Button">
                        <button id="ModifyNotes">Modify Blog</button>
                    </div>
                </form>
            </article>
        </dialog>
    </main>
    <script src="../ConnJS/Blogs.js"></script>
</body>
</html>
